<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sistema de gestión de incidentes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

{% extends template %}

{% block content %}
    <div class="container mt-3">
        {% if message and type %}
            <div class="alert alert-{{ type }}" role="alert">
                {{ message }}
            </div>
        {% endif %}
        <h2>Órden de trabajo</h2>

        <div class="container">
            <form class="form-signin" action="/login/updateSettings/" method="POST">
                {% csrf_token %}
                <input type="hidden" class="form-control" value="{{ incidence.code }}" name="code" id="code">
                <div class="row">
                    <div class="col">
                        <label class="form-label">Razón social</label>
                        <input type="text" class="form-control" required
                               value="{{ settings.social_reason }}" name="social_reason" id="social_reason">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" required
                               value="{{ settings.name }}" name="name" id="name">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">RUC</label>
                        <input type="text" class="form-control" required
                               value="{{ settings.ruc }}" name="ruc" id="ruc">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" required
                               value="{{ settings.email }}" name="email" id="email">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">Teléfono</label>
                        <input type="text" class="form-control" required
                               value="{{ settings.phone }}" name="phone" id="phone">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">Dirección</label>
                        <input type="text" class="form-control" required
                               value="{{ settings.address }}" name="address" id="address">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">Dirección 2</label>
                        <input type="text" class="form-control"
                               value="{{ settings.address_2 }}" name="address_2" id="address_2">
                    </div>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Guardar</button>
            </form>
        </div>
    </div>
{% endblock %}
</body>
</html>
