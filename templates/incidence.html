<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

{% extends template %}

{% block content %}
    <div class="container mt-3">
        {% if message and type %}
            <div class="alert alert-{{ type }}" role="alert">
                {{ message }}
            </div>
        {% endif %}
        <h2>Registro de incidencia</h2>
        <form class="form-signin" action="/login/storeIncidence/" method="POST">
            {% csrf_token %}
            <div class="mb-3 mt-3">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese correo electrónico"
                       name="email"
                       required>
            </div>
            <div class="mb-3 mt-3">
                <label for="name">Nombres:</label>
                <input type="text" class="form-control" id="name" placeholder="Ingrese nombres" name="name" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="document">Cédula:</label>
                <input type="text" class="form-control" id="document" placeholder="Ingrese cédula" name="document"
                       required>
            </div>
            <div class="mb-3 mt-3">
                <label for="address">Dirección:</label>
                <input type="text" class="form-control" id="address" placeholder="Ingrese dirección" name="address"
                       required>
            </div>
            <div class="mb-3 mt-3">
                <label for="phone">Teléfono:</label>
                <input type="text" class="form-control" id="phone" placeholder="Ingrese teléfono" name="phone" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="detail">Detalle del problema:</label>
                <textarea class="form-control" id="phone" placeholder="Ingrese detaille" name="detail"
                          required></textarea>
            </div>
            <div class="mb-3 mt-3">
                <label for="technical">Técnico:</label>
                <select class="form-select form-select mb-3" aria-label=".form-select example" id="technical"
                        name="technical" required>
                    <option value="" selected>Seleccione un técnico</option>
                    {% for opt in technicals %}
                        <option value={{ opt.names }}>
                            {{ opt.names }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Guardar</button>
        </form>
    </div>
{% endblock %}
</body>
</html>
