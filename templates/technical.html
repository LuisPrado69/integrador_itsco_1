<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

{% extends template %}

{% block content %}
    <div class="container mt-3">
        {% if message and type %}
            <div class="alert alert-{{ type }}" role="alert">
                {{ message }}
            </div>
        {% endif %}
        <h2>Registro de técnico</h2>
        <form class="form-signin" action="/login/storeTechnical/" method="POST">
            {% csrf_token %}
            <div class="mb-3 mt-3">
                <label for="names">Nombres:</label>
                <input type="text" class="form-control" id="names" placeholder="Ingrese nombres del técnico"
                       name="names"
                       required>
            </div>
            <div class="mb-3 mt-3">
                <label for="identify">Identificación:</label>
                <input type="text" class="form-control" id="identify" placeholder="Ingrese identificación"
                       name="identify" minlength="10"
                       required>
            </div>
            <div class="mb-3 mt-3">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese correo electrónico"
                       name="email"
                       required>
            </div>
            <div class="mb-3 mt-3">
                <label for="password">contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese contraseña"
                       name="password" minlength="6"
                       required>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Guardar</button>
        </form>
    </div>
{% endblock %}
</body>

</html>
